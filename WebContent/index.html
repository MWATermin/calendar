<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="json.js"></script>
</head> 
<body>
	<div data-role="page" align="center">
		<div data-role="header">
			<h1>Dung Fly</h1>
		</div>
		
		<div data-role="content">
			<div class="ui-field-contain" style="width:65%;">
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>Login</h3>
					</div>
					<div class="ui-body ui-body-b">
						<label for="textinput-1">Username</label>
						<br>
						<input type="text" name="textinput-1" id="cell8" placeholder="User" value="gina"  data-mini="true">
						<br>
						<label for="textinput-1">Password</label>
						<br>
						<input type="password" name="textinput-1" placeholder="Password" value=""  data-mini="true">
						<br>
						<label style="display:none" for="textinput-1">Date</label>
						<br>
						<input style="display:none" type="text" name="textinput-1" id="cell9" placeholder="Text input" value="0"  data-mini="true">
					</div>
				</div>
			</div>
			
			<div class="ui-field-contain" style="width:65%;">
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>Date</h3>
					</div>
					
					<div data-role="navbar">
				        <ul>
				            <li><a id="bbw" href="#" data-icon="arrow-l">Previous Date</a></li>
				            <li><a id="bfwd" href="#" data-icon="arrow-r">Next Date</a></li>
						</ul>
			    	</div>
			    	
			    	<div data-role="collapsible" class="ui-body ui-body-c">
						<h4>Edit/New</h4>
							<label style="display:none" for="textinput-1">Author ID:</label>
							<br>	
							<input style="display:none" type="text" name="textinput-1" id="cell1" placeholder="Text input" value=""  data-mini="true">
							<br>
							<label for="textinput-1">Date and Time:</label>
							<br>
							<input  id="cell2" type="date" name="date" id="date" value=""  />
							<br>
							<label for="textinput-1">Description:</label>
							<br>	
							<input type="text" name="textinput-1" id="cell3" placeholder="Text input" value=""  data-mini="true">
							<br>	
							<label for="textinput-1">Duration:</label>
							<br>	
							<input type="text" name="textinput-1" id="cell4" placeholder="Text input" value=""  data-mini="true">
								
							<label style="display:none" for="textinput-1">ID:</label>
							
							<input style="display:none" type="text" name="textinput-1" id="cell5" placeholder="Text input" value=""  data-mini="true">
							<br>	
							<label for="textinput-1">Label:</label>
							<br>	
							<input type="text" name="textinput-1" id="cell6" placeholder="Text input" value=""  data-mini="true">
							<br>
							<label for="textinput-1">Place:</label>
							<br>
							<input type="text" name="textinput-1" id="cell7" placeholder="Text input" value=""  data-mini="true">
							<br>
							<br>
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="textarea-1">All Users:</label>
									<br>
									<textarea name="textarea-1" id="members"></textarea>
								</div>
								<div class="ui-block-b">
									<label for="textarea-1">Inv. Users:</label>
									<br>
									<textarea name="textarea-1" id="invmembers"></textarea>
								</div>
							</fieldset>
							<br>
							<br>
							<div class="ui-grid-b">
								<div class="ui-block-a"><div class="button-wrap"><button id="bput" data-icon="star" class="ui-shadow ui-btn ui-corner-all">New</button></div></div>
								<div class="ui-block-b"><div class="button-wrap"><button id="bpost" data-icon="arrow-u" class="ui-shadow ui-btn ui-corner-all">Update</button></div></div>
								<div class="ui-block-c"><div class="button-wrap"><button id="bdel" data-icon="delete" class="ui-shadow ui-btn ui-corner-all">Delete</button></div></div>
							</div>
					</div>

			    	
					<div class="ui-body ui-body-b" id="overview"></div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
